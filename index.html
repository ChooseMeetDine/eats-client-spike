<!DOCTYPE html>
<html>
	<head>
		<title>CMD</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- Angular -->
        <script src="libs/bower/lib/angular/angular.js"></script>
		<!-- Custom Stylesheets -->
		<link rel="stylesheet" type="text/css" href="css/layouts/style.css">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="libs/bower/lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
		<script src="libs/bower/lib/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="libs/bower/lib/bootstrap/dist/css/bootstrap.css">
        <!-- MapBox -->
        <link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />
        <script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
		<!-- Leaflet -->
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
        <!-- FontAwesome -->
        <link rel="stylesheet" href="libs/bower/lib/font-awesome/css/font-awesome.css">
		<!-- right and left mini menu -->
		<script src="js/views/sidemenu.js"></script>
        <!-- location button/mapbox -->
		<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.min.js'></script>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.mapbox.css' rel='stylesheet' />
<!--[if lt IE 9]>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.ie.css' rel='stylesheet' />
<![endif]-->
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/css/font-awesome.min.css' rel='stylesheet' />
		<script src="js/app.js"></script>
	</head>
	<body>
    <!-- Modal - Profilsida i popup-fönster -->
    <div class="modal fade" id="profilsida" tabindex="-1" role="dialog" aria-labelledby="profilsidaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <center>
                        <img src="images/profile.jpeg" name="profilsida" width="140" height="140" border="0" class="img-circle">
                        <h3 class="media-heading">Gustav Svensson <small>Malmö</small></h3>
                        <hr>
                        <center>
                        <p class="text-center">
                            <strong>Email: </strong><br>
                            gustavsvenssonn@gmail.com
                        </p>
                        <p class="text-center">
                            <strong>Mobilnummer: </strong><br>
                            0738097421
                        </p>
                        <br>
                        <button type="button" class="btn btn-default">Redigera</button>
                    </center>
                    <br>                                         
                    </center>
                </div>
                <div class="modal-footer">
                    <center>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Tillbaka till kartan</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
	
    <!-- MENU -->
    <div id="menu">
        <div class="row-menu">
            <div id="left-menu" class="mini-submenu">
                <button type="button" class="btn btn-primary btn-circle btn-xl">
                    <i class="glyphicon glyphicon-list"></i>
                </button>
            </div>
            <!-- Gruoups in left menu -->
            <div id="left-group-menu" class="list-group">
                <!-- User Menu -->
                <span href="#" class="list-group-item active">
                    <i class="fa fa-picture-o"></i> Användarnamn
                    <span class="pull-right" id="left-slide-menu">
                        <i class="fa fa-times"></i>
                    </span>
                </span>
                <!-- Link to profile -->
                <a href="#aboutModal" data-toggle="modal" data-target="#profilsida" class="list-group-item">
                    <i class="fa fa-picture-o"></i> Min profil
                </a>
                <!-- Link to settings -->
                <a href="#" class="list-group-item">
                    <i class="fa fa-cog"></i> Inställningar 
                </a>
                <!-- Group Menu -->
                <p class="menu-undertitle"> Grupper</p>
                <a href="#" class="list-group-item"><i class="fa fa-user"></i> Grupp 1 </a>
                <a href="#" class="list-group-item"><i class="fa fa-user"></i> Grupp 2 </a>
                <a href="#" class="list-group-item"><i class="fa fa-user"></i> Grupp 3 </a>
                <a href="#" class="list-group-item"><i class="fa fa-user"></i> Grupp 4 </a>
                <!-- Others Menu -->
                <p class="menu-undertitle"> Övrigt</p>
                <a href="#" class="list-group-item"><i class="fa fa-sticky-note-o"></i> Skapa ny omröstning</a>
                <a href="#" class="list-group-item"><i class="fa fa-users"></i> Skapa ny grupp</a>
                <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-danger btn-block" data-toggle="tooltip" data-placement="top" title="Logga ut!">
                        <span class="glyphicon glyphicon-log-out"></span> Logga ut
                    </button>
                </div>
            </div>
        </div>
    </div>
        
    <!-- FILTERMENU -->
    <div id="filterMenu">
        <div class="row">
            <div class="col-sm-4 col-md-3 sidebar">
                <!-- Menu Button -->
                <div id="right-menu" class="mini-submenu">
                    <button type="button" class="btn btn-success btn-circle btn-xl"><i class="glyphicon glyphicon-sort"></i></button>
                </div>
                <!-- Filter Menu -->
                <div id="right-list-group" class="list-group">
                    <span href="#" class="list-group-item active">
                        Filtermeny <i class="fa fa-search"></i>
                        <span class="pull-right" id="right-slide-menu">
                            <i class="fa fa-times"></i>
                        </span>
                    </span>
                    <!-- Types of filter -->
                    <div id="filter">
                        <p class="filter-undertitle">		
                            <i class="fa fa-check-square-o"></i> Mattyp:		
                        </p>
                        <table style="width:100%">
                            <tr>
                                <td><label class="checkbox-inline"><input type="checkbox" value="">Alla mattyper</label></td>
                                <td><label class="checkbox-inline"><input type="checkbox" value="">Pizza</label></td>
                            </tr>
                            <tr>
                                <td><label class="checkbox-inline"><input type="checkbox" value="">Italienskt</label></td>
                                <td><label class="checkbox-inline"><input type="checkbox" value="">Asiatiskt</label></td>
                            </tr>
                            <tr>
                                <td><label class="checkbox-inline"><input type="checkbox" value="">Husmanskost</label></td>
                                <td><label class="checkbox-inline"><input type="checkbox" value="">Grekiskt</label></td>
                            </tr>
                            <tr>
                                <td><label class="checkbox-inline"><input type="checkbox" value="">Sushi</label></td>
                                <td><label class="checkbox-inline"><input type="checkbox" value="">Vegetariskt</label></td>
                            </tr>
                            <tr>
                                <td><label class="checkbox-inline"><input type="checkbox" value="">Indiskt</label></td>
                                <td><label class="checkbox-inline"><input type="checkbox" value="">Hamburgare</label></td>
                            </tr>
                        </table>
                        <!-- Price Filter Slider -->
                        <p class="filter-undertitle">		<i class="fa fa-usd"></i> Prisklass:		</p>
                        <input type="range" name="price-max" id="price-max" value="250" min="0" max="1000">
                        <!-- Rating -->
                        <p class="filter-undertitle">		<i class="fa fa-star"></i> Betyg:		</p>
                        <div class="star-rating"> 
                            <span class="fa fa-star" data-rating="1"></span>
                            <span class="fa fa-star" data-rating="2"></span>
                            <span class="fa fa-star" data-rating="3"></span>
                            <span class="fa fa-star-o" data-rating="4"></span>
                            <span class="fa fa-star-o" data-rating="5"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Genväg till Skapa ny omröstning -->        
    <button type="button" class="btn btn-default btn-lg" id="createVotingButton" data-toggle="modal" data-target="#newVote" >
        <span class="glyphicon glyphicon-plus" aria-hidden="true" aria-label="Skapa omröstning"></span>
    </button>   
    <!-- Skapa ny omrösting -->
    <div id="newVote" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Skapa ny omröstning</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label><input type="text" name="namn"> Namn på event </label>
                        </div>
                        <div class="form-group">
                            <label><input type="checkbox" name="behorighet"> Endast jag får lägga till restauranger </label>
                        </div>
                        <div class="form-group">
                            <label><input type="time" name="sluttid"> Sluttid </label>
                        </div>
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> Ange grupp <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li value="grupp1"><a href="#">CMD</a></li>
                            <li value="grupp2"><a href="#">IA13</a></li>
                            <li value="grupp3"><a href="#">Odd Hill</a></li>
                        </ul>
                        <button type="submit" class="btn btn-success">Starta</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Stäng</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Karta -->
    <div id="map" class="container-fluid" ng-app="app" ng-controller="getRestaurants"></div>
    <script src="js/views/map.js"></script>
	<script src="js/api/getRestaurants.js"></script>
	</body>
</html>
