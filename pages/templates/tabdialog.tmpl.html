<!--This is the main window for login and register --->
<md-dialog aria-label="Login">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Logga in eller registrera dig</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
      
      
    <md-dialog-content style="max-width:800px;max-height:810px; ">
      <md-tabs md-dynamic-height md-border-bottom>
       
    
    <!-- First tab wich includes the "login" page with input forms and logos -->           

          <md-tab label="Logga in">        
            <md-content class="md-padding">
          <md-input-container>
        <label>Email</label>
        <md-icon md-svg-src="../images/icons/ic_email_24px.svg"></md-icon>
        <input ng-model="user.email" type="email">
      </md-input-container> <br>
      <md-input-container>
        <label>Lösenord</label>
        <md-icon md-svg-src="../images/icons/lock.svg"></md-icon>
        <input ng-model="user.password" type="password">
      </md-input-container>              
          </md-content>
        </md-tab>
          
    <!-- Second tab wich includes the "register" page with input forms and logos -->           

          
        <md-tab label="Registrera">
            <md-content class="md-padding">
            <div>
      <md-input-container>
        <label>Namn</label>
          <md-icon md-svg-src="../images/icons/ic_person_24px.svg"></md-icon>
        <input ng-model="user.title">
      </md-input-container> <br>
      <md-input-container>
        <label>Email</label>
          <md-icon md-svg-src="../images/icons/ic_email_24px.svg"></md-icon>
          
        <input ng-model="user.email" type="email">
      </md-input-container> <br>
      <md-input-container>
        <label>Lösenord</label>
          <md-icon md-svg-src="../images/icons/lock.svg"></md-icon>
          
        <input ng-model="user.password" type="password">
      </md-input-container>   
    </div>
            
          </md-content>
         </md-tab>
        </md-tabs>
    </md-dialog-content>
      
      
    <!-- OK and Cancel buttons for sending the form and closing the window-->           
      
      
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button>
        OK
      </md-button>
      <md-button ng-click="cancel()">
        Avbryt
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
