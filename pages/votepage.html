<!-- Genväg till Skapa ny omröstning -->        
<md-button id="createVotingButton" class="md-fab md-warn" data-toggle="modal" data-target="#newVote">
    <span class="glyphicon glyphicon-plus" aria-hidden="true" aria-label="Skapa omröstning"></span>
</md-button>   
<!-- Skapa ny omrösting -->
<div id="newVote" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Skapa ny omröstning</h4>
            </div>
            <div ng-controller="addPoll" class="modal-body">
                <form ng-submit="regPoll()" role="form">
                    <div class="form-group">
                        <label><input type="text" name="name" ng-model="name"> Namn på event</label>
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox" name="allowNewRestaurants" ng-model="allowNewRestaurants.value1"> Endast jag får lägga till restauranger </label>
                    </div>
                    <div class="form-group">
                        <label><input type="datetime-local" value="expires" ng-model="expires"> Sluttid </label>
                    </div>
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> Ange grupp <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li value="grupp1"><a href="#">CMD</a></li>
                        <li value="grupp2"><a href="#">IA13</a></li>
                        <li value="grupp3"><a href="#">Odd Hill</a></li>
                    </ul>
                    <button type="submit" class="btn btn-success">Starta</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Stäng</button>
            </div>
        </div>
    </div>
</div>
